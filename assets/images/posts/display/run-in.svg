      <tspan x="16" y="40" fill="#000"> </tspan> <tspan x="189.367" y="40" fill="#202020" font-family="Helvetica" font-weight="normal">Also known as </tspan> <tspan x="296.977" y="40" fill="#202020">Indigo Five Alpha</tspan> <tspan x="430.313" y="40" fill="#202020" font-family="Helvetica" font-weight="normal">, </tspan> <tspan x="16" y="64" fill="#202020">Dr. Sameen Shaw </tspan> <tspan x="154.719" y="64" fill="#202020" font-family="Helvetica" font-weight="normal">or simply </tspan> <tspan x="223.172" y="64" fill="#202020">Shaw</tspan> <tspan x="264.961" y="64" fill="#202020" font-family="Helvetica" font-weight="normal">, is a physician and a </tspan> <tspan x="16" y="88" fill="#202020" font-family="Helvetica" font-weight="normal">former operative for the U.S. Army </tspan> <tspan x="264.078" y="88" fill="#202020" font-family="Helvetica" font-weight="normal">Intelligence Support </tspan> <tspan x="16" y="112" fill="#202020" font-family="Helvetica" font-weight="normal">Activity</tspan> <tspan x="66.672" y="112" fill="#202020" font-family="Helvetica" font-weight="normal">. Prior to joining the team Shaw was part of an </tspan> <tspan x="16" y="136" fill="#202020" font-family="Helvetica" font-weight="normal">operation known as Catalyst Indigo, responsible for acting </tspan> <tspan x="16" y="160" fill="#202020" font-family="Helvetica" font-weight="normal">on relevant list intelligence delivered by </tspan> <tspan x="298.828" y="160" fill="#202020" font-family="Helvetica" font-weight="normal">the Machine</tspan> <tspan x="385.992" y="160" fill="#202020" font-family="Helvetica" font-weight="normal">, which </tspan> <tspan x="16" y="184" fill="#202020" font-family="Helvetica" font-weight="normal">she knew only as &quot;Research&quot;.</tspan>
    </text>
